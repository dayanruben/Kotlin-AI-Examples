version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Spring AI projects
  - package-ecosystem: "gradle"
    directory: "/projects/spring-ai/helloworld"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "spring-ai"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      spring-ai-deps:
        patterns:
          - "org.springframework*"
          - "io.spring*"
      kotlin-deps:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"

  - package-ecosystem: "gradle"
    directory: "/projects/spring-ai/springAI-demo"
    schedule:
      interval: "monthly"
    labels:
