  # LangChain4j project
  - package-ecosystem: "gradle"
    directory: "/projects/langchain4j/langchain4j-spring-boot"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "langchain4j"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      langchain4j-deps:
        patterns:
          - "dev.langchain4j*"
      spring-deps:
        patterns:
