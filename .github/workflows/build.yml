name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - projects/spring-ai/helloworld
          - projects/spring-ai/springAI-demo
          - projects/spring-ai/spring-ai-examples
          - projects/spring-ai/spring-ai-mcp-server-example
          - projects/spring-ai/playground-flight-booking
          - projects/langchain4j/langchain4j-spring-boot
          - projects/mcp/mcp-demo
          - projects/mcp/brave

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: ${{ matrix.project }}
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: ${{ matrix.project }}
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-reports-${{ matrix.project }}
          path: |
            ${{ matrix.project }}/build/reports/
            ${{ matrix.project }}/*/build/reports/
          retention-days: 7